<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insanlar</title>
</head>
<body>

<div th:each="person:${people}">

</div>

<a th:href="@{/people/new}">Create new person </a>
</body>
</html>
