<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="post" th:action="@{/people}" th:object="${person}">
    <label for="name">Name</label>
    <input id="name" type="text" th:field="*{name}">
    <div style="color:red"th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>

    <label for="surname">Surname</label>
    <input id="surname" type="text" th:field="*{surname}">
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
    <br/>

    <label for="age">Age</label>
    <input id="age" type="text" th:field="*{age}">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br/>

    <label for="email">Email</label>
    <input id="email" type="text" th:field="*{email}">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/>

    <input type="submit" value="Create">


</form>
</body>
</html>
