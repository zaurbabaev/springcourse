<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id} (id=${person.getId()})}" th:object="${person}">

    <label for="name">Name</label>
    <input id="name" type="text" th:field="*{name}">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>

    <label for="surname">Surname</label>
    <input id="surname" type="text" th:field="*{surname}">
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
    <br/>

    <label for="age">Age</label>
    <input id="age" type="text" th:field="*{age}">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br/>

    <label for="email">Email</label>
    <input id="email" type="text" th:field="*{email}">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/>

    <label for="address">Address</label>
    <textarea id="address" type="text" th:field="*{address}"></textarea>
    <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
    <br/>

    <input type="submit" value="Update">


</form>
</body>
</html>
