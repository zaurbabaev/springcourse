<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.id})}"
       th:text="${book.title + ', ' + book.author + ','+ book.year}">book</a>
</div>
<br/>
<hr/>
<a href="/books/new"> Добавить книгу</a>
</body>
</html>
