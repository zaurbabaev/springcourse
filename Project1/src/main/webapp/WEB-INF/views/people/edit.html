<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать человека</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id} (id=${person.id})}" th:object="${person}">

    <label for="fullName">Введите ФИО:</label>
    <input id="fullName" type="text" th:field="*{fullName}">
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full Name Error</div>
    <br/>

    <label for="yearOfBirth">Введите год рождения: </label>
    <input id="yearOfBirth" type="date" th:field="*{yearOfBirth}">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Yeaf Of Birth Error</div>
    <br/>

    <input type="submit" value="Редактировать!">


</form>
</body>
</html>
