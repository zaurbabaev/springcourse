<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person:${people}">
    <a th:href="@{/people/{id} (id=${person.id})}"
       th:text="${person.fullName +', '+person.yearOfBirth}">User</a>
</div>
<br/>
<a th:href="@{/people/new}">Добавить человека</a>
</body>
</html>
